	- localhost:27017
  options:
    raise_not_found_error: false

test:
  sessions:
    default:
      database: cypress_validation_utility_test
      hosts:
	- <%= ENV['TEST_DB_HOST'] || 'localhost' %>:27017
  options:
    raise_not_found_error: false

production:
  sessions:
    default:
      database: cypress_validation_utility_production
      hosts:
	- localhost:27017
  options:
    raise_not_found_error: false